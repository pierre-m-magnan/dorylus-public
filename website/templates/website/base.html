{% load static %}

<!DOCTYPE html>
<html lang="fr" data-fr-scheme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">
    <meta name="theme-color" content="#000091">
    <title>DORYLUS PRODUCTIONS</title>
    <meta property="og:title" content="Dorylus" />
    <meta property="og:image" content="{% static 'website/images/Vignette.jpg' %}" />
    <meta property="og:description" content="Votre assistant de production." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.dorylus.eu" />
    <meta name="description" content="Société de production de films basée à Paris. Dorylus accompagne les auteurs et leur fournit les outils nécessaires au développement de leur projet.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'website/css/website.css' %}">

    
    <link rel="icon" type="image/png" href="{% static 'website/favicon/favicon-96x96.png' %}" sizes="96x96"  />
    <link rel="icon" type="image/svg+xml" href="{% static 'website/favicon/favicon.svg' %}"/>
    <link rel="shortcut icon" href="{% static 'website/favicon/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'website/favicon/apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="core" />
    <link rel="manifest" href="{% static 'website/favicon/site.webmanifest' %}" />
</head>
<body>

<header class="header">
    {% if not show_intro %}
    <div class="header-video">
        <img src="{% static 'website/images/banner_small.jpg' %}" type="image/jpeg" alt="Banner Dorylus Productions" class="header-video"/> 
    </div>
    {% else %}
    <video class="header-video" playsinline autoplay muted >
        <source src="{% static 'website/videos/video_banner_smaller.mp4' %}" type="video/mp4" /> Votre navigateur ne supporte pas la lecture de cette vidéo.
    </video>    

    {% endif %}

</header>
<main>
    <nav id="mainNav">
        <ul >
            <li class="nav-item"><a href="{% url 'website:about' %}">A propos</a></li>
            <li class="nav-item"><a href="{% url 'website:productions' %}">Réalisations</a></li>
            <li class="nav-item"><a href="{% url 'website:breakdown' %}">Assistant de production</a> </li>
            <li class="nav-item"><a href="{% url 'website:contact' %}">Contact</a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

</main>

<footer>
    <div>&copy; 2025 Dorylus Productions.</div>
    <div><a href="https://www.instagram.com/dorylusproductions/" class="instagram-link" target="_blank" rel="noopener noreferrer">
        <img src="{% static 'website/images/Instagram_Glyph_White.svg' %}" alt="Instagram Logo" class="logo">
    </a></div>
</footer>


</body>
</html>
